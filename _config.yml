title: MSU Hub

baseurl: "https://msut.me"
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'

description: Сообщество студентов и выпускников МГУ

header:
  title: MSU Hub
  tagline: Сообщество студентов и выпускников МГУ
  background_img: images/main.png

  has_nav: false
  has_social: false

footer:
  content: '&copy; MSU Hub'

palette: orange

sass:
  indentWidth: 4
  style: nested
  precision: 10

plugins:
  - jekyll-menus

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - readme.md
  - netlify.toml
